<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .btncontainer {
            position: relative;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <br><br><br>

        <!-- button for login -->
        <div class="btncontainer">
            <button id="loadButton" disabled>Log in</button>
            <div class="spinner" id="spinner"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loadButton = document.getElementById('loadButton');

            function toggleButtonState() {
                if (usernameInput.value && passwordInput.value) {
                    loadButton.disabled = false;
                } else {
                    loadButton.disabled = true;
                }
            }

            usernameInput.addEventListener('input', toggleButtonState);
            passwordInput.addEventListener('input', toggleButtonState);

            loadButton.addEventListener('click', function() {
                const spinner = document.getElementById('spinner');
                spinner.style.display = 'block';

                setTimeout(function() {
                    window.location.href = 'https://www.example.com'; // Redirect to the target URL
                }, 3000); // Simulate a delay of 3 seconds
            });
        });
    </script>
</body>
</html>
